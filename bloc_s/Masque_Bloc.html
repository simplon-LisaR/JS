<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background: #ff0;
      margin:6px;
    }
  </style>
</head>
<body>

  <div id="b1" onclick="masqueBloc('b1')">Masquez moi</div>
  <div id="b2" onclick="masqueBloc('b2')">Masquez moi</div>
  <div id="b3" onclick="masqueBloc('b3')">Masquez moi</div>
  <div id="b4" onclick="masqueBloc('b4')">Masquez moi</div>

  <script>
    function masqueBloc(blocId){
   var div = document.getElementById(blocId);
   if (div.style.display == "none"){
     div.style.display = "block";
   } else {
     div.style.display = "none";
    }
}
  </script>



</body>
</html>
