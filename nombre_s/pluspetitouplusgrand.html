<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Devine un nombre</title>
    </head>
    <body>
<script type="text/javascript">
    // Le programme tire un nombre entier au hasard entre 0 et 100
    var nombre = Math.floor(Math.random()*100) + 1;
    // Le joueur saisi un nombre entre 0 et 100
    var choix = Number(prompt("Devinez un nombre entre 0 et 100 :"));
    // Tant que le nombre n'a pas été trouvé
    while(choix !== nombre) {
        // Si nombre trop grand
        if(choix > nombre) {
            alert("Trop grand");
            choix = Number(prompt("Devinez un nombre entre 0 et 100 :"));
        // Si nombre trop petit
        } else {
            alert("Trop petit");
            choix = Number(prompt("Devinez un nombre entre 0 et 100 :"));
        // Sinon trouvé
        };
    };
    alert("Trouvé!");
    alert("La réponse était " + nombre);
</script>
    </body>
</html>
