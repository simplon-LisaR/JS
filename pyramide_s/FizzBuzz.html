<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

    for (i = 1; i <= 100 ; i++) {
         if (i % 5 === 0 && i % 7 === 0) {
           console.log("FizzBuzz");
         }

         else if (i % 5 === 0) {
           console.log("Buzz");
         }
         else if (i % 7 === 0) {
           console.log("Fizz");
         }
           else {
             console.log(i);
           }
         }
</script>
  </body>
</html>
