<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pyramide Alphabet</title>
  </head>
  <body>
    <script type="text/javascript">

var alphabet = ["a", "b","c","d","e","f","g","h","i","j","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

for( var i = 0; i < 30 ; i ++){

var pyramide =" ";

for( var z = 0; z < i ; z ++){
  pyramide += alphabet[z];
}
console.log(pyramide);
}


    </script>
  </body>
</html>
